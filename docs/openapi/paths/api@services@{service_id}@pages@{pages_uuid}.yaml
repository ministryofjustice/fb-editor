get:
  tags:
    - Default Text
  summary: Get default text
  description: Gets the default text for a page
  operationId: default-text
  parameters:
  - name: service_id
    in: path
    description: The Service ID that needs to be updated
    required: true
    schema:
      type: string
  - name: page_uuid
    in: path
    description: The Page UUID
    required: true
    schema:
      type: string
  security:
    - basicAuth: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/responses/200.yaml
    '403':
      description: Not authorised to perform operation
      content:
        application/json:
          schema:
            $ref: ../components/responses/403.yaml
    required: true
